<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>


  <form id="search-form">
    <input class="search-input" type="text" name="query" id="searchInput" placeholder="Search images..." />
    <button type="submit">Search</button>
  </form>


  <div id="image-gallery" class="gallery"></div>
  <p id="spinner" class="loader spinner is-hidden">
    Loading images, please wait...
  </p>
  <button id="load-more" type="button" class="btn btn-primary button is-hidden" data-action="load-more">
    Load more
  </button>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <script type="module" src="./main.js"></script>
</body>

</html>
